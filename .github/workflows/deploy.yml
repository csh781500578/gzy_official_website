name: Deploy to GitHub Pages

on:
  push:
    branches: [ 'main' ] # 当推送到main分支时触发

  workflow_dispatch: # 允许在Actions标签中手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 建议使用18或20等长期支持版本，你项目用的v14可能较旧
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
            
      # 1. 安装 pnpm (如果使用 pnpm)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # 指定一个版本号，或者移除此行以使用最新版本

      # 2. 安装 Node.js (此时先不设置缓存)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 安装依赖并生成 lock 文件
      - name: Install dependencies
        run: pnpm install # 这一步会在工作目录生成 pnpm-lock.yaml

      # 4. (可选) 再次设置 Node.js 以利用缓存，但可能非必需
      # - name: Cache node modules
      #   uses: actions/setup-node@v4
      #   with:
      #     cache: 'pnpm'
      #     # 注意：此步骤现在可以找到上一步生成的 pnpm-lock.yaml 了

      - name: Build project
        run: pnpm run build:prod # 根据你的 package.json 脚本调整
